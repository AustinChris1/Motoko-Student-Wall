<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>student_wall</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <!-- Bootstrap CSS -->
  <link type="text/css" rel="stylesheet" href="main.css" />
  <link type="text/css" rel="stylesheet" href="bootstrap.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <main>
    <div class="container-fluid px-4">

      <div class="row mt-4">
        <div class="card">
          <div class="card-header">

            <img src="logo2.svg" alt="DFINITY logo" />
            <br />
            <br />
            <form>
              <button class="btn btn-lg btn-primary w-50 float-end" id="login"><img src="internet-computer-icp-logo.svg"
                  alt="ICP logo" width="60" height="25" />Login</button>
            </form>
            <br />

            <form>
              <button class="btn btn-lg btn-success" id="greet">View Principal ID</button>
            </form>
            <section id="greeting"></section>
            <br>
          </div>
          <div class="card-header">
            <h4>Write Message
              <button class="btn btn-primary float-end" data-toggle="modal" data-target="#exampleModal">Update
                Message</button>
              <!-- Button trigger modal -->
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update Message</h5>
                      <button type="button" class="close bg-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="#" id="updateForm" method="POST">
                        <div class="row">
                          <div class="col-md-12 mb-3">
                            <label for="">Message ID</label>
                            <input type="number" name="updateText" id="updateVal" class="form-control">
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="">Text</label>
                            <textarea name="Text" id="updateText" class="form-control" rows="4"></textarea>
                          </div>
                          <div class="col-md-12 mb-3">
                            <button type="submit" class="btn btn-primary" id="update-btn" name="write">Update
                              Message</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </h4>
          </div>

          <div class="card-body">
            <form action="#" id="writeForm" method="POST">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="">Text</label>
                  <textarea name="Text" id="formText" class="form-control" rows="4"></textarea>
                </div>
                <div class="col-md-12 mb-3">
                  <button type="submit" class="btn btn-primary" id="submit-btn" name="write">Write Message</button>
                </div>
              </div>
            </form>
            <hr>
            <section id="table">
              <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                  <thead class="thead-dark">
                    <tr>
                      <th>S/N</th>
                      <th>All Messages</th>
                      <th>Uploaded By</th>
                      <th>Votes</th>
                      <th>UpVote Message</th>
                      <th>DownVote Message</th>
                      <th>All Voters</th>
                      <th>Delete Message</th>
                    </tr>
                  </thead>
                  <tbody id="output" class="align-middle">
                    <tr>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
        </section>
        <section id="test"></section>
      </div>
    </div>
    </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
